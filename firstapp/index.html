<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box{
            padding:100px 0;
            width: 300px;
            background-color: wheat;
            display:inline-block;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello Vue</h1>
    <div id="app">
        <div v-if="showBook">
            <h5>{{ title }}</h5>
            <p>{{ author }} - {{ age }} years</p>
        </div>
        <button @click="toggleShowBooks">
            <span v-if="showBook">Hide Book</span>
            <span v-else>Show Book</span>
        </button>

        <div v-show="showBook">current show book</div>
        <div class="boxes">
            <div class="box" v-on:mouseover="handleEvent">mouseover(enter)</div>
            <div class="box" @mouseleave="handleEvent">mouse leave</div>
            <div class="box" @dblclick="handleEvent">double click</div>
            <div class="box"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
