<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Hello Vue</h1>
    <div id="app">
        <h5>{{ title }}</h5>
        <p>{{ author }} - {{ age }} years</p>
        <button v-on:click="age++">Increase</button>
        <button v-on:click="age--">Decrease</button>
        <!-- <button @click="title = 'something else'">Change title</button> -->
        <button @click="changeTitle('book title')">Change title</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
